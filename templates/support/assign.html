<div
id="standard-modal"
class="modal fade"
tabindex="-1"
role="dialog"
aria-labelledby="standard-modalLabel"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="standard-modalLabel">
        Modal Heading
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3 col-md-4">
          <label for="assignee" class="form-label">Assign Ticket To</label>
          <select id="assignee" name="assignee" class="form-select">
            {% for is_service_agent in is_service_agent  %}
            <option value="{{is_service_agent.pk}}">{{is_service_agent.first_name}}</option>
            {% endfor %}
          </select>
        </div>
        <label>Set Priority :</label>
        {{assign_form.priority}}


    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        data-bs-dismiss="modal">
        Close
      </button>
      <button type="submit" class="btn btn-primary">
        Save changes
      </button>
    </form>
    </div>
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
