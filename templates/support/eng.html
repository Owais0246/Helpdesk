
<div
id="sr_eng"
class="modal fade"
tabindex="-1"
role="dialog"
aria-labelledby="standard-modalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="standard-modalLabel">
        Modal Heading
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form method="post">
        
{% csrf_token %}


                <div class="mb-3 col-md-4">
                <label for="field_engineer" class="form-label">Involve Sr Engineer</label>
                <select id="field_engineer" name="sr_engineer" class="form-select">
                  {% for sr_eng in sr_eng  %}
                  <option value="{{sr_eng.pk}}">{{sr_eng.first_name}}</option>
                  {% endfor %}
                </select>
              </div>

    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button type="submit" class="btn btn-primary">
        Save changes
      </button>
    </form>
    </div>
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
