{% extends "dashboard/horizontal_base.html" %}
{% load static i18n %}

{% block head_title %}
  {% trans "Company Details" %}
{% endblock head_title %}

{% block extra_css %}
  <!-- Third party css -->
  <link href="{% static 'libs/spectrum-colorpicker2/spectrum.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'libs/flatpickr/flatpickr.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'libs/clockpicker/bootstrap-clockpicker.min.css' %}" rel="stylesheet" type="text/css" />
  <link href="{% static 'libs/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- Third party css end -->
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="datetime-datepicker" class="form-label">Date & Time</label>
      <input type="text" id="datetime-datepicker" class="form-control" placeholder="Select Date and Time" name="clock_out" />
    </div>

    <div class="mb-3">
      <label for="call-summary" class="form-label">Call Summary</label>
      <textarea rows="3" class="form-control border-0 resize-none" placeholder="Enter Call Summary..." name="update"></textarea>
    </div>

    <div class="mb-3">
      <label for="documents" class="form-label">Upload Documents</label>
      <input type="file" class="form-control" name="documents" multiple>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}

{% block extra_javascript %}
  <!-- Third party js -->
  <script src="{% static 'libs/flatpickr/flatpickr.min.js' %}"></script>
  <script src="{% static 'libs/spectrum-colorpicker2/spectrum.min.js' %}"></script>
  <script src="{% static 'libs/clockpicker/bootstrap-clockpicker.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
  <!-- Third party js ends -->
  
  <!-- Init js -->
  <script src="{% static 'js/pages/form-pickers.init.js' %}"></script>
  <!-- Init js end -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script language="JavaScript" type="text/javascript">
    $('#demo').scrollTop($('#demo')[0].scrollHeight);
  </script>
{% endblock %}
