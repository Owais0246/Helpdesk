<!-- Standard modal content -->
<div
id="select-modal"
class="modal fade"
tabindex="-1"
role="dialog"
aria-labelledby="standard-modalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="standard-modalLabel">
        Select Product Type
      </h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
   

        <div class="row">
            <div class="col-lg-6 text-center">
              <div class="grid-container">
                <a class="text-white" href="{% url 'CreateTicket' %}">
                <button
                type="button"
                class="btn btn-primary btn-lg waves-effect waves-light"
                id="amc"
              >AMC Product</a></div>
            </div>

            <div class="col-lg-6">
              <div class="grid-container">
                <button
                type="button"
                class="btn btn-primary btn-lg waves-effect waves-light"
                id="non_amc"
              >Non AMC Product</div>
            </div>
        
        

    </div>
</div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      
    </div>
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
