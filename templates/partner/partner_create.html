{% extends "dashboard/horizontal_base.html" %}
{% load static i18n %}
{% block head_title%}{% trans "Create Partner" %}{% endblock head_title %}
{% block content %}
<!-- Start Content-->
<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">
              <a href="javascript: void(0);">Partner</a>
            </li>
            <li class="breadcrumb-item active">Create Partner</li>
          </ol>
        </div>
        <h4 class="page-title">Create Partner</h4>
      </div>
    </div>
  </div>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <form method="POST" id="partnerForm">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Partner Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter the Partner's Name" required />
            </div>

            <div class="mb-3">
              <label for="contact_name" class="form-label">Contact Name</label>
              <input type="text" class="form-control" id="contact_name" name="contact_name" placeholder="Enter the Contact Name" required />
            </div>

            <div class="mb-3">
              <label for="email_address" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email_address" name="email_address" placeholder="Enter the Email Address" required />
            </div>

            <div class="mb-3">
              <label for="contact_no" class="form-label">Contact Number</label>
              <input type="text" class="form-control" id="contact_no" name="contact_no" placeholder="Enter the Contact Number" required />
            </div>

            <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Content -->
{% endblock %}
